<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Tranh</title>
    <style>
        :root {
            --primary: #1e293b;
            --secondary: #64748b;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            display: grid;
            gap: 24px;
        }

        .card {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 50px;
            background: white;
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .card img {
            width: 100%;
            border-radius: var(--radius);
            object-fit: cover;
        }

        .info h1 {
            margin-top: 0;
            font-size: 2em;
            color: var(--primary);
        }

        .attributes {
            margin-top: 20px;
        }

        .attribute {
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .label {
            font-weight: bold;
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://fastly.picsum.photos/id/0/5000/3333.jpg?hmac=_j6ghY5fCfSD6tvtcV74zXivkJSPIfR9B8w34XeQmvU"
                alt="Tên Tranh">
            <div class="info">
                <h1>Mùa Thu Vàng</h1>
                <div class="attributes">
                    <div class="attribute"><span class="label">Kích thước:</span> 60cm x 80cm</div>
                    <div class="attribute"><span class="label">Năm sáng tác:</span> 2020</div>
                    <div class="attribute"><span class="label">Chất liệu:</span> Sơn dầu trên canvas</div>
                    <div class="attribute"><span class="label">Giá bán:</span> Vui lòng liên hệ</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
